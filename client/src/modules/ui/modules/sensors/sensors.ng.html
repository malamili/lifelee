<div style="text-align: center">
  <div id="banner">
    <h1>Lifelee Sensors</h1>
  </div>
  <select ng-model="selectedBuilding" class="form-control"
          ng-options="building.values.name for building in workspace.objects.buildings"></select>

  <br>
  <select ng-show="selectedBuilding.objects.spaces.length != 0"
          ng-model="selectedSpace" class="form-control"
          ng-options="space.values.name for space in selectedBuilding.objects.spaces"></select>


  <div ng-repeat="sensor in selectedSpace.objects.sensors">
    <h3>{{sensor.values.name}}</h3>
    <div>
      <rzslider
        rz-slider-model="sensor.lastMeasurement"
        rz-slider-on-end="createMeasurement(sensor)"
        rz-slider-hide-limit-labels="true"
        rz-slider-ceil="450"></rzslider>
    </div>
  </div>
</div>
